<!DOCTYPE html>
<html>
<head>
    <title>OpenXC Commands Processor</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div style="width: 100%; height: 100%">
        <div style="width: 10%; height: 400px;float: left; background-color: aliceblue; padding: 10px">
            <label>Server status:</label>
            <label id="server_status_label">stopped</label>
            <div style="margin-top: 10px">
                <button id="server_start_btn">Start</button>
                <button id="server_stop_btn">Stop</button>
            </div>
        </div>
        <div style="width: 28%; height: 400px;float: left; background-color: gainsboro; padding: 10px">
            <div>
                <label>Tuner Band:</label>
                <select id="tuner_band_select">
                    <option value="am">AM</option>
                    <option value="am_ast">AM-AST</option>
                    <option value="am2_ast">AM2-AST</option>
                    <option value="fm">FM</option>
                    <option value="fm1">FM1</option>
                    <option value="fm2">FM2</option>
                    <option value="fm3">FM3</option>
                    <option value="fm_ast">FM-AST</option>
                    <option value="fm3_ast">FM3-AST</option>
                </select>
                <label>Preset:</label>
                <select id="preset_id_select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div>
                <button id="station_down_btn_id">-</button>
                <label>station</label>
                <button id="station_up_btn_id">+</button>
            </div>
            <div>
                <button id="step_down_btn_id">-</button>
                <label>step</label>
                <button id="step_up_btn_id">+</button>
            </div>
            <div>
                <label>Frequency, kHz: </label>
                <input id="frequency_input_set_id"/>
                <button id="frequency_button_set_id">Set</button>
                <label>, Get</label>
                <label id="frequency_input_get_id">105300</label>
            </div>
            <div>
                <label>Preset:</label>
                <input id="presets_store_input_id" style="width: 20px" value="1" />
                <button id="presets_store_btn_id">Store</button>
            </div>
        </div>
        <div style="width: 58%; height: 400px;float: left; background-color: beige; padding: 10px">
            <label>Dump:</label>
            <div id="dump_text_area" style="margin-top: 10px; width: 99%; height: 89%; overflow-y: auto"></div>
        </div>
    </div>
</body>
</html>
